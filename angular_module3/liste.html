    <br>
    <div ng-if=" list.found.length === 0 ">Nothing found</div>  
    <div ng-if=" list.found.length > 0 ">{{list.found.length }} results for <strong>{{list.answer}}</strong> </div>  

  <ol>
     <br>
    <li ng-repeat="items in list.found"> 
      {{items.name}}  <br>
    <button class="btn btn-primary" ng-click="list.onRemove({index: $index})">Don't want this one!</button>

  </ol>
